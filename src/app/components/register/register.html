<div class="auth-main">

  <div class="two-block">

    <div class="auth-block">
      <h2>Register to your account</h2>
      <!--<h1>Sign In</h1>-->
      <form [formGroup]="form" (ngSubmit)="onSubmit(form.value,$event)" class="form-horizontal">
        <div class="white_bg">
          <div class="form-group row">
            <div class="col-sm-12">
              <label>Email</label>
              <input [formControl]="email" type="email" class="form-control" placeholder="Email address*" [(ngModel)]="user.email"
                autocomplete="off">
            </div>
          </div>
        <div class="form-group row">
          <div class="col-sm-12">
            <label>Username</label>
            <input type="password" class="form-control" id="username" placeholder="Password*" [(ngModel)]="user.username" [formControl]="username"
              autocomplete="off">
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-12">
            <label>Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password*" [(ngModel)]="user.password" [formControl]="password"
              autocomplete="off">
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-12">
            <label>Confirm Password</label>
            <input type="password" class="form-control" id="passwordConf" placeholder="Confirm Password*" [(ngModel)]="user.passwordConf"
              [formControl]="passwordConf" autocomplete="off">
          </div>
        </div>
        <div class="form-group row ca-button">
          <div class="col-md-6 col-sm-6 col-xs-12 col-lg-6">
            <button  id="signbutton" type="submit" class="btn  btn-primary btn-lg btn-block">Sign in</button>
          </div>
        </div>
    </div>

    </form>
  </div>
</div>
